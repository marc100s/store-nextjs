version: 1
backend:
  phases:
    build:
      commands:
        - echo 'Skipping backend build - using frontend only'
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing pnpm globally"
        - npm install -g pnpm@10.17.0
        - echo "Verifying pnpm installation"
        - pnpm --version
        - echo "Installing dependencies with pnpm from root directory"
        - pnpm install --frozen-lockfile
        - echo "Generating Prisma client"
        - pnpm prisma generate
        - echo "Checking environment variables"
        - env | grep -E "(DATABASE_URL|NEXTAUTH_|STRIPE_|PAYPAL_|UPLOADTHING_|RESEND_)" || echo "Environment variables not fully configured"
    build:
      commands:
        - echo "Building Next.js application with pnpm"
        - pnpm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.npm/**/*
      - ~/.pnpm-store/**/*
