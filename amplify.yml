version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies with pnpm"
        - pnpm install --frozen-lockfile
        - echo "Generating Prisma client"
        - pnpm prisma generate
        - echo "Checking environment variables"
        - env | grep -E "(DATABASE_URL|NEXTAUTH_|STRIPE_|PAYPAL_|UPLOADTHING_|RESEND_)" || echo "Environment variables not fully configured"
    build:
      commands:
        - echo "Building Next.js application with pnpm"
        - pnpm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '!node_modules/**/*'
      - 'standalone/**/*'
      - 'static/**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: X-Frame-Options
          value: DENY
        - key: X-Content-Type-Options
          value: nosniff
        - key: Referrer-Policy
          value: strict-origin-when-cross-origin
